<!-- feedback-form.component.html -->
<div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Feedback Form</h2>
    <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="email" formControlName="email" type="email"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        <!-- <div *ngIf="feedbackForm.get('email').invalid && feedbackForm.get('email').touched" class="text-red-600 text-sm">
          <div *ngIf="feedbackForm.get('email').hasError('required')">Email is required.</div>
          <div *ngIf="feedbackForm.get('email').hasError('email')">Invalid email address.</div>
        </div> -->
      </div>
      <div class="mb-4">
        <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
        <input id="phone" formControlName="phone" type="tel"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        <!-- <div *ngIf="feedbackForm.get('phone').invalid && feedbackForm.get('phone').touched" class="text-red-600 text-sm">
          <div *ngIf="feedbackForm.get('phone').hasError('required')">Phone number is required.</div>
          <div *ngIf="feedbackForm.get('phone').hasError('pattern')">Invalid phone number.</div>
        </div> -->
      </div>
      <div class="mb-4">
        <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
        <textarea id="message" formControlName="message" rows="4"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
        <!-- <div *ngIf="feedbackForm.get('message').invalid && feedbackForm.get('message').touched" class="text-red-600 text-sm">
          <div *ngIf="feedbackForm.get('message').hasError('required')">Message is required.</div>
          <div *ngIf="feedbackForm.get('message').hasError('minlength')">Message must be at least 10 characters long.</div>
        </div> -->
      </div>
      <button type="submit"
        class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-md shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
        [disabled]="feedbackForm.invalid">Send</button>
    </form>
  </div>
